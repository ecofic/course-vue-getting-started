<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/css/app.css">

        <style type="text/css">
            .event-block {
                border-width: 1px;
                border-style: solid;
                padding:3rem;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <br />

            <div id="growler">                
                <form style="width:100%;">
                    <p>
                        This example shows how to use mouse modifiers on events.
                    </p>

                    <div class="form-group row">
                        <div class="col-12">
                            <div class="event-block text-center" style="border-color:green;" v-on:click="onAnyClick">
                                Right click in this area with any mouse button.
                            </div>
                        </div>                        
                    </div>
                    <br />                    

                    <div class="form-group">
                        <label for="logTextarea">Event Log (<a href="#" v-on:click="clearHistory">clear</a>)</label>
                        <textarea class="form-control" v-model="history" rows="15"></textarea>
                    </div>                    
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">These examples complement the <a href="https://www.ecofic.com/courses/vue-getting-started" target="_blank">Vue.js: Getting Started</a> training course.</span>
            </div>
        </footer>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    query: '',
                    history: ''
                },

                methods: {
                    onAnyClick: function(e) {
                        if (e instanceof MouseEvent) {
                            this.logMouseEvent(e);
                        } else {
                            this.history += 'The click event did not come from the mouse.';
                        }
                    },

                    leftBlockClick: function(e) {
                        this.logMouseEvent(e);
                    },

                    middleBlockClick: function(e) {
                        this.logMouseEvent(e);
                    },

                    rightBlockClick: function(e) {
                        this.logMouseEvent(e);
                    },

                    logMouseEvent: function(e) {
                        var button = 'Unknown';
                        if (e.button === 0) {
                            button = 'Left';
                        } else if (e.button === 1) {
                            button = 'Middle';
                        } else if (e.button === 2) {
                            button = 'Right';
                        }

                        this.history += 'Mouse click happened: ' + button + ' button clicked.\n';
                    },

                    clearHistory: function() {
                        this.history = '';
                    }
                }
            });        
        </script>
    </body>
</html>
