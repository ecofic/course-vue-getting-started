<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/css/app.css">
    </head>

    <body>
        <div class="container">
            <br />

            <p>This example shows how to use <code>sort</code> function on an array of numbers.</p>

            <div id="growler">
                <form style="width:100%;">
                    <div class="row">
                        <div class="col-2">
                            <ul class="list-unstyled">
                                <li><strong>Alcohol by Volumes (ABV)</strong></li>
                                <li v-for="beer in beers">{{ beer }}</li>
                            </ul>
                        </div>

                        <div class="col-1">
                            <button type="button" class="btn btn-secondary" v-on:click="sortClick">Sort</button>
                        </div>

                        <div class="col-2">
                            <ul class="list-unstyled" v-if="sortedBeers.length > 0">
                                <li><strong>Default Sort</strong></li>
                                <li v-for="beer in sortedBeers">{{ beer }}</li>
                            </ul>                            
                        </div>

                        <div class="col-1">
                            <button type="button" class="btn btn-secondary" v-on:click="numericallySortClick" v-if="sortedBeers.length > 0">Sort</button>                            
                        </div>

                        <div class="col-2">
                            <ul class="list-unstyled" v-if="numericallySortedBeers.length > 0">
                                <li><strong>Numeric Sort</strong></li>
                                <li v-for="beer in numericallySortedBeers">{{ beer }}</li>
                            </ul>                                                        
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">These examples complement the <a href="https://www.ecofic.com/courses/vue-getting-started" target="_blank">Vue.js: Getting Started</a> training course.</span>
            </div>
        </footer>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    beers: [
                        9.7,
                        12.2,
                        5.7,
                        11.1,
                        2.9
                    ],

                    sortedBeers: [],

                    numericallySortedBeers: []
                },
                methods: {
                    sortClick: function() {
                        this.sortedBeers = this.beers.slice();
                        this.sortedBeers.sort();                        
                    },

                    numericallySortClick: function() {
                        this.numericallySortedBeers = this.beers.slice();
                        this.numericallySortedBeers.sort(function(v1, v2) {
                            return v1 - v2;
                        });
                    }
                }                
            });        
        </script>
    </body>
</html>
